<!DOCTYPE html>
<html>
<head>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
	width: 400px; height: 400px;
	background: #faf6f0;
	display: flex; align-items: center; justify-content: center;
	position: relative; overflow: hidden;
}
.orb1 {
	position: absolute; width: 300px; height: 300px; border-radius: 50%;
	background: #6c5ce7; filter: blur(80px); opacity: 0.1;
	top: -80px; left: -60px;
}
.orb2 {
	position: absolute; width: 250px; height: 250px; border-radius: 50%;
	background: #e84393; filter: blur(80px); opacity: 0.07;
	bottom: -60px; right: -40px;
}
svg { z-index: 1; }
</style>
</head>
<body>
	<div class="orb1"></div>
	<div class="orb2"></div>
	<svg viewBox="0 0 200 200" width="280" height="280">
		<defs>
			<filter id="glow">
				<feGaussianBlur stdDeviation="2" result="coloredBlur"/>
				<feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
			</filter>
		</defs>
		<circle cx="100" cy="100" r="70" fill="#16161f" stroke="#2a2a3a" stroke-width="0.5"/>
		<g filter="url(#glow)">
			<ellipse cx="100" cy="100" rx="66" ry="28" fill="none" stroke="#6c5ce7" stroke-width="3" opacity="0.9"/>
			<ellipse cx="100" cy="100" rx="64" ry="26" fill="none" stroke="#fd79a8" stroke-width="3" opacity="0.9" transform="rotate(60,100,100)"/>
			<ellipse cx="100" cy="100" rx="62" ry="24" fill="none" stroke="#74b9ff" stroke-width="3" opacity="0.9" transform="rotate(120,100,100)"/>
		</g>
		<path d="M168 95Q178 88 183 76Q188 65 192 58" fill="none" stroke="#6c5ce7" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
	</svg>
</body>
</html>
