<html>
<head>
<style>

* { margin: 0; padding: 0; box-sizing: border-box; }
body {
	width: 1200px; height: 630px;

.orb2 {

	text-align: center; z-index: 1;
	display: flex; flex-direction: column; align-items: center; gap: 20px;
}
.yarn { font-size: 52px; }

	font-family: 'Gaegu', cursive; font-size: 34px;
	color: #5c576e; font-weight: 400;
}
.tagline span { color: #e84393; }
.url {
	font-family: 'Gaegu', cursive; font-size: 22px;
	color: #9a95a8; letter-spacing: 0.05em; margin-top: 8px;
}
</style>
</head>
